<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaamlay | Under Construction</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white shadow-xl rounded-3xl p-10 max-w-xl text-center border border-orange-200">

    <!-- Icon -->
    <div class="flex justify-center mb-6">
      <i class="fa-solid fa-triangle-exclamation text-orange-500 text-6xl drop-shadow-md"></i>
    </div>

    <!-- Heading -->
    <h1 class="text-4xl font-bold text-orange-600 tracking-wide">
      Under Construction
    </h1>

    <!-- Subtext -->
    <p class="text-gray-600 mt-4 text-lg leading-relaxed">
      We’re working hard to bring something amazing to Kaamlay.com.      
    </p>
    <p class="text-sm text-gray-500 mt-6">
      © <span id="year"></span> Kaamlay — All Rights Reserved
    </p>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
